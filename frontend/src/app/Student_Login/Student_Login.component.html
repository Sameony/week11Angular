<div class="tablecss">
  <h3 class="text-center">Check your Result</h3>
</div>

<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit(f) " #f="ngForm" novalidate>
      <div class="form-group">
        <label for="rollno">Roll No</label>
        <input type="text" class="form-control" name="rollno" [(ngModel)]="form.rollno" required
          #rollno="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="rollno.errors && f.submitted">
          Roll no. is required!
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name="name" [(ngModel)]="form.name" required minlength="3"
          #name="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="name.errors && f.submitted">
          <div *ngIf="name.errors['required']">Name is required</div>
          <div *ngIf="name.errors['minlength']">
            Name must be at least 3 characters
          </div>
        </div>
      </div>
      <div class="form-group m-auto">
        <button class="btn btn-primary mr-3">
          Search
        </button>
        <button class="btn btn-danger" type="reset">
          Clear
        </button>

      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Search failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ tname }} .
    </div>
  </div>
</div>
<div *ngIf='loadComponent'>
  <app-searchresult [hero]="books"></app-searchresult>
</div>
